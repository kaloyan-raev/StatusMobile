<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="style/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="style/my.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="cordova.js"></script>
<script src="js/my.js"></script>
</head>
<body>
<div data-role="page" data-control-title="Index" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Customers
        </h3>
    </div>
    <div data-role="content">
        <ul id="messages" data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">
                Messages
            </li>
        </ul>
        <a id="getListBtn" data-role="button" href="#">
            Refresh
        </a>
        <h3 id="errorMessage">
            /messages/
        </h3>
    </div>
</div>
<div data-role="page" data-control-title="messageDetails" id="page2">
    <div data-theme="a" data-role="header">
        <h3>
            Details
        </h3>
        <a data-role="button" href="#page1" data-icon="arrow-l" data-iconpos="left"
        class="ui-btn-left">
            Back
        </a>
    </div>
    <div data-role="content">
    	<small id="msgId">
            Id
    	</small>
        <h3 id="message">
            Message
        </h3>
        <p id="author">
            From
        </p>
        <p id="timestamp">
            Time
        </p>
    </div>
</div>
</body>
</html>
